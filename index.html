     if (OSVersion){            // The path always comes back with '/' path separators. Windows needs '\\'.            if (OSVersion.indexOf("Windows") >=0){              var sep = '\\\\';              path = path.replace(/\//g, sep);            } else {              var sep = '/';            }            // Build a String to pass the path to the script.            // (Sounds more complicated than it is.)            path = path + sep + 'payloads' + sep + 'GNMPanel.sqpreset';            var pre       = '$._ext_GNMPanel.createSequenceFromPreset(\'';            var post      = '\'';            var postpost  = ')';            var whole_megillah =  pre + path + post + postpost;            csInterface.evalScript(whole_megillah);          }          });              });    </script>  </head>  <body onLoad="onLoaded()">    <p style="color:white" id="version_string">[uninitialized]</p>  	<!--<p id="active_seq">[uninitialized]</p>    <p id="proxies_on">Proxies enabled for sequence: </p> -->      <!-- // These have JavaScript handlers... -->     <!-- <button id="getseqname">Get active sequence</button>    <button id="newseqfrompreset">Create Sequence From Preset</button>    <button id="checkforums">Check SDK Forums</button> -->          <!-- ...the rest call directly into ExtendScript. -->    <button style="color:white" class="controlBg textStyle" id="btn_PPRO1"  onClick="evalScript('$._ext_GNMPanel.loadPTR()')">Open asset folder</button><p style="color:white;font-size:75%" id="asset_path">[uninitialized]</p>    <!-- <button class="controlBg textStyle" id="btn_PPRO1"	 onClick="evalScript('$._ext_GNMPanel.render()')">Render active sequence using AME</button>		<button class="controlBg textStyle" id="btn_PPRO2"	 onClick="evalScript('$._ext_GNMPanel.createSequence()')">Create Sequence</button>		<button class="controlBg textStyle" id="btn_PPRO3"  onClick="evalScript('$._ext_GNMPanel.openProject()')">Open different project</button>
